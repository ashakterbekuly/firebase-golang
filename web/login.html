<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <base href="/">
    <link rel = "icon" type = "image/png" href = "img/logo.png">
    <!-- Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <form action="/login" method="POST">
            <div
                    class="card shadow-lg p-3 mb-5 bg-body "
                    style="width: 40rem"
            >
              <img
                      src="img/logo.png"
                      class="align-self-center card-img-top"
                      alt="archneo_Logo"
              />
              <!-- Sign UP -->
              <p class="h1 align-self-center">Log In</p>
              <!-- Inputs -->

              <!-- Email -->
              <label class="mt-3" for="Input_Email">Email</label>
              <input type="email" class="form-control" name="email" id="Input_Email" placeholder="e.g. johndoe123@gmail.com">
              <!-- Password -->
              <label class="mt-3" for="Input_Password">Password</label>
              <input type="password" class="form-control" name="password" id="Input_Password" placeholder="Min. 8 characters">

              <!-- Confirm btn -->
              <div class="col-12">
                <button class="btn mt-3" type="submit">Confirm</button>
              </div>

              <p class="text-center text-muted mt-3 mb-0">Don't have an account? <a href="/register/role"
                                                                                    class="fw-bold text-body"><u>Register here</u></a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- ################################################### -->
    <!-- Mian JS -->
    <script src=""></script>
    <!-- Bootsrap JS -->
    <script
      src="https://kit.fontawesome.com/d348c554e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
