<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal window</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="bg-gray-200">
    <button class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white m-6 show-modal">Show modal</button>

    <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded shadow-lg w-1/3">
            <div class="border-b px-4 py-2">
                <h3>Title</h3>
            </div>
            <div class="p-3">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero sed perspiciatis debitis exercitationem similique ullam saepe expedita ab asperiores iste cum ipsam, atque laboriosam officiis, alias iusto minus dolorem. Quibusdam?
            </div>
            <div class="flex justify-end items-center w-100 border-t p-3">
                <button class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white mr-1 close-modal">Cancel</button>
                <a href="register_role.html">
                <button class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white register">Register</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const showModal = document.querySelector('.show-modal');
        const closeModal = document.querySelector('.close-modal');
        const register = document.querySelector('register');

        showModal.addEventListener('click', function(){
            modal.classList.remove('hidden')
        });

        closeModal.addEventListener('click', function(){
            modal.classList.add('hidden')
        });

        register.addEventListener('click', function(){
            modal.classList.add('hidden');

        });
    </script>
    
</body>
</html>
