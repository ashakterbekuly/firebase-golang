<!DOCTYPE html>
<html>
<head>
	<title>Architecture Specialist Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 800px;
			margin: auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
		.profile-pic {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 20px;
		}
		.name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.specialization {
			font-size: 18px;
			margin-bottom: 20px;
		}
		.contact-info {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}
		.contact-info a {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background-color: #3b5998;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			margin: 0 10px;
		}
		.contact-info a i {
			font-size: 24px;
			margin-right: 10px;
		}
		.edit-profile {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			margin-bottom: 20px;
			cursor: pointer;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		.edit-profile i {
			font-size: 24px;
			margin-right: 10px;
		}
		.looking-for-specialist {
			background-color: #0c9;
			color: #fff;
			padding: 30px 40px;
			border-radius: 5px;
			font-size: 18px;
			margin-bottom: 20px;
			cursor: pointer;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			text-decoration: none;
		}
		.events {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			text-decoration: none;
		}
		.events i {
			font-size: 24px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="profile-pic" src="https://via.placeholder.com/200x200" alt="Profile picture">
		<div class="name">John Doe</div>
		<div class="specialization">Architecture Specialist</div>
		<div class="contact-info">
			<a href="tel:+11234567890"><i class="fa fa-phone"></i>123-456-7890</a>
            <a href="mailto:johndoe@example.com"><i class="fa fa-envelope"></i>johndoe@example.com</a>
            <a href="https://www.linkedin.com/in/johndoe/" target="_blank"><i class="fa fa-linkedin"></i>LinkedIn</a>
            </div>
            <div class="edit-profile" onclick="openEditModal()">
            <i class="fa fa-pencil"></i>Edit Profile
            </div>
            <a class="looking-for-specialist" href="projects.html">
            Looking for a specialist? See the projects
            </a>
            <a class="events" href="events.html">
            <i class="fa fa-calendar"></i>Don't miss the upcoming events. See the events
            </a>
        </div>
        <!-- Edit Profile Modal -->
<div id="edit-modal" class="modal">
	<div class="modal-content">
		<h2>Edit Profile</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
			<label for="specialization">Specialization:</label>
			<input type="text" id="specialization" name="specialization" required><br><br>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="linkedin">LinkedIn:</label>
			<input type="url" id="linkedin" name="linkedin"><br><br>
			<button type="submit">Save</button>
		</form>
	</div>
</div>

<script>
	// Get the edit modal
	var modal = document.getElementById("edit-modal");

	// Get the button that opens the modal
	var btn = document.getElementsByClassName("edit-profile")[0];

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on the button, open the modal
	function openEditModal() {
	  modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	  modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    modal.style.display = "none";
	  }
	}
</script>
</body>
</html>
